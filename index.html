<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="mainContainer">
        <div id="bookDisplay">
            <div id="title">Book: <span id="actualTitle"></span></div>
            <div id="author">by <span id="actualAuthor"></span></div>
            <div id="pages">with <span id="numberPages"></span> pages.</div>
            <div id="read"></div>
        </div>
        <div id="interactableButtons">
        
            <button id="openForm">Add Book</button>
            <select name="simple" id="books">
                <option id="default" value="default">None</option>
            </select>
        </div>        
    </div>
    
    <dialog>
        <form action="get">
            <label for="enterTitle">Title: </label>
            <input type="text" id="enterTitle" required>
            <label for="enterAuthor">Author: </label>
            <input type="text" id="enterAuthor" required>
            <label for="enterPages">Pages: </label>
            <input type="number" id="enterPages" required>
            <fieldset>
                <legend id="pickedRead">Have you read it?</legend>
                <div class="options">
                    <input type="radio" id="Yes" name="read" value="true">
                    <label for="Yes">Yes</label>
                </div>
                <div class="options">
                    <input type="radio" id="No" name="read" value="false" checked>
                    <label for="No">No</label>
                </div>
            </fieldset>
            <input type="submit" value="Add Book" id="addingBook">
            <button id="closeForm">Cancel</button>
        </form>
        
    </dialog>
    
</body>
</html>
